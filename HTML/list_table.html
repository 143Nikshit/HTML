<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    <!-- Types of list -->
     <!-- 
    1) Order list
    2) Unorder List
     -->
    <ol type="A">
        <li>This is First List</li>
        <li>This is Second List</li>
        <li>This is Third List</li>
        <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ul>
    </ol>

    <ul type="square">
        <li>This is First List</li>
        <li>This is Second List</li>
        <li>This is Third List</li>
        <ol>First</ol>
        <ol>Second</ol>
        <ol>Third</ol>
    </ul>

    <!-- How to create table in HTML -->
     <table border="1" bgcolor="sky blue">
        <thead>
            <tr>
                <td>Sr.No</td>
                <td>Name</td>
                <td>E-mail</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ram</td>
            <td>ram@gmail.com</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Raju</td>
                <td>raju@gmail.com</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
