<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes in HTMl</title>
</head>

<body>
    <h2 id="">IDs and Classes in HTMl</h2>
    <div id="mainDIV" class="redBG">
        This is Main DIV
    </div>
    <div id="SecondDIV" class="redBG">
        This is Second DIV
    </div>
    <!-- Power of emmit -->
    <!-- .is  for class and # is for id -->
    <div id="THirdDiv"></div>
    <span class="redBG"></span>
    
    <!-- (span.redBG.blackborder) Shorcut to create multiple elements with classes -->
    <span class="redBG blackborder"></span><span class="redBG blackborder"></span><span
        class="redBG blackborder"></span><span class="redBG blackborder"></span>
</body>

</html>
