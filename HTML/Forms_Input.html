<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>

<body>
    <h2>Form Example</h2>
    <fieldset>
    <form action="mybackend.php">
        <div>
            NAME : <input type="text" name="myname">
        </div><br>
        <div>
            Phone Number : <input type="text" name="myphonenumber">
        </div><br>
        <div>
            Email : <input type="text" name="myemail">
        </div><br>
        <div>
            Date of birth : <input type="date" name="myDOB">
        </div><br>
        <div>
            Age : <input type="number" name="myage">
        </div><br>
        <div>
            Year of study :1st<input type="checkbox" name="study">2nd<input type="checkbox" name="study">3rd<input type="checkbox" name="study">
        </div><br>
        <div>
            Gender : Male<input type="radio" name="mygender">Female<input type="radio" name="mygender">
        </div><br>
        <div>
            Domain : <select name="mydomain" id="course">
                <option value="CyberSecurity">CyberSecurity</option>
                <option value="Web Development">Web Development</option>
                <option value="Data Science">Data Science</option>
                <option value="AI / ML">AI / ML</option>
            </select>
        </div><br>
        <div>
            Address : <br><textarea name="myaddress" cols="20" rows="10"></textarea>
        </div><br>
        <div>
            Accept the terms and condition : <input type="checkbox" name="mytermsandconditon" checked>
        </div>
        <div>
             <input type="submit" value="submit">
             <input type="Reset" value="reset">
        </div><br>
    </form>
</fieldset>
</body>

</html>
