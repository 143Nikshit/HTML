<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in CSS</title>
</head>
<style>
    #container{
        height: 100px;
        border: 1px solid black;
    }
    .one{
        
        margin: 2px;
        width: 30px;
    }
    .two{

        margin: 2px ;
        width: 30px;
        position: relative;
        left: 25px;
        bottom: 30px;
    }
</style>
<body>
    <div id="container">
        <div class="one"> cart </div>
        <div class="two"> 2 </div>
    </div>
</body>

</html>
