<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font style in css</title>
    <!-- To get different font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Markazi+Text&display=swap" rel="stylesheet">
<style>
    #container{
        text-align: center;
        font-family: sans-serif;
        font-size: 50px;
        font-weight: bold;
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div id="container">
        <h2>I am Devtown Student</h2>
    </div>
    <div id="Secondcontainer">
        <h2>I am Devtown Student</h2>
    </div>
</body>
</html>
