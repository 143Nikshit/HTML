<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        .first{
            height: 50px;  
            border: 1px solid black;
            text-align: center;
        }

        #second{
            height: 50px;  
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- There are two types of selectors (class) and (id) selectors -->
     <!-- 1)class selectors (.)
     we need to add class name to any tag while Selecting we need to use (.)dot with class Name
     2) id selectors (#)
     We need to add class name to any tag while Selecting we need to use (#)hash with id Name -->

     <!-- class selectors -->
     <h1 class="first">Hello Programmer</h1>
     <!-- id selectors -->
     <h2 id="second">Hello Programmer</h2>
</body>
</html>
