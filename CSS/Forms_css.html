<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms CSS</title>
    <style>
        #container {
            height: 300px;
            width: 300px;
            border: 1px solid rgb(219, 201, 173);
            text-align: center;
            margin: auto;
            background-color: rgb(240, 234, 194);
            border-radius: 5px;
        }

        .box {
            padding: 10px;
        }

        .btn {
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>
            <h1>Sign-up form</h1>
        </div>
        <div class="box">
            <input type="name" placeholder="name">
        </div>
        <div class="box">
            <input type="e-mail" placeholder="e-mail">
        </div>
        <div class="box">
            <input type="password" placeholder="password">
            <div class="box">
                <input class="btn" type="submit">
            </div>
            <div>
                Terms and conditions apply &copy;
            </div>
        </div>
    </div>
</body>

</html>
