<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
    <style>
        #container {
            border: 1px solid red;
            background-color: bisque;
            padding: 10px;
            border-radius: 3px;
            display: inline-block;
        }
        a{
            margin: 10px 40px;
        }
    </style>
</head>

<body>
    <div id="container">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="">Login</a>
    </div>
</body>

</html>
