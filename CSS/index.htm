<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- /* Internal stylesheet */ -->
    <style>
    h3{
        height : 100px;
        border : 1px solid black;
    }
    </style>

<!-- External stylesheet -->
 <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- There are three ways we can style web page
     Inline > Internal > External 
    1) Inline
    2) Internal stylesheet
    3) External stylesheet -->
    
    <!-- inline style -->
    <h2 style="height: 50px; border: 1px solid black;">Hello programmer</h2>  

    <h3>Hello programmer</h3>

    <h4>Hello programmer</h4>


    <!-- There are two types of selectors (class) and (id) selectors -->
    <h5 id="head5">Hello programmer</h5>
</body>
</html>
